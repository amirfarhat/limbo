sudo: required
services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - pip install awscli --upgrade --user

before_script:
  - make docker_build

script:
  - make docker_test

after_success:
  - bin/after_success.sh

notifications:
  email: false
